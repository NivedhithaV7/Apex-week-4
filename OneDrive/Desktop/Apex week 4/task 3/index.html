<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Product Listing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üõçÔ∏è Product Catalog</h1>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search products..." oninput="renderProducts()" />

      <select id="categoryFilter" onchange="renderProducts()">
        <option value="all">All Categories</option>
        <option value="tech">Tech</option>
        <option value="fashion">Fashion</option>
        <option value="home">Home</option>
      </select>

      <input type="number" id="minPrice" placeholder="Min Price" oninput="renderProducts()" />
      <input type="number" id="maxPrice" placeholder="Max Price" oninput="renderProducts()" />

      <select id="sortOption" onchange="renderProducts()">
        <option value="default">Sort By</option>
        <option value="price">Price (Low to High)</option>
        <option value="rating">Rating (High to Low)</option>
      </select>
    </div>

    <div id="productContainer" class="grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
